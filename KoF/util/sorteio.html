<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteios KøF</title>
    <link rel="icon" href="/KoF/imagens/kof_icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9370db;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3e5f5;
            color: #6a0dad;
            line-height: 1.6;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.2em;
            margin: 0;
        }
        nav {
            background-color: #6a0dad;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #9370db;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            color: #6a0dad;
            border-bottom: 2px solid #6a0dad;
            padding-bottom: 8px;
            font-size: 1.5em;
        }
        p {
            margin: 15px 0;
            text-align: justify;
            font-size: 1em;
            color: #6a0dad;
        }
        .formula, .result {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ede7f6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            color: #6a0dad;
        }
        footer {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }

        li button:hover {
            background-color: #ff6666;
        }

        #winner {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center; /* Centraliza o texto horizontalmente */
        padding: 20px;
        border: 2px solid #6a0dad;
        border-radius: 8px;
        background-color: #f3e5f5;
        width: 60%;
        margin: 20px auto;
        }

        #roulette {
            margin-top: 20px;
            font-size: 1.2em;
            height: 50px;
            overflow: hidden;
            background-color: #f3e5f5;
            border-radius: 4px;
            position: relative;
            line-height: 50px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #roulette span {
            text-align: center;
            color: #6a0dad;
            font-weight: bold;
        }
        nav a.home-link {
            background-color: #9370db; /* cor mais clara para o botão Home */
            color: white;
            font-weight: bold;
        }
        nav a.home-link:hover {
            background-color: #9370db; /* cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sorteio Time KøF</h1>
    </header>

    <nav>
        <a href="../../index.html">Home</a>
        <a href="../guias/guias.html">Guias</a>
        <a href="../pvp/pvp.html">PvP</a>
        <a href="../util/sorteio.html" class="home-link">Sorteio</a>
    </nav>

    <div class="container">
        <h1>Sorteio de Pokémon</h1>
        <input type="text" id="nameInput" placeholder="Digite o nome" />
        <button onclick="addName()">Adicionar Nome</button>
        <ul id="nameList"></ul> <!-- Lista de participantes aqui -->
        <button onclick="drawName()">Sortear Nome</button> <!-- Botão para sortear após a lista -->
        <div id="roulette"></div>
        <p id="winner"></p>
    </div>

    <script>
        let names = [];

        function addName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name && !names.includes(name)) {
                names.push(name);
                updateNameList();
                nameInput.value = '';
            }
        }

        function updateNameList() {
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = name;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remover';
                removeButton.onclick = () => removeName(index);
                li.appendChild(removeButton);
                nameList.appendChild(li);
            });
        }

        function removeName(index) {
            names.splice(index, 1);
            updateNameList();
        }

        function drawName() {
            if (names.length > 0) {
                let count = 0;
                const roulette = document.getElementById('roulette');
                roulette.innerHTML = '';
                const span = document.createElement('span');
                roulette.appendChild(span);
                const interval = setInterval(() => {
                    span.textContent = names[Math.floor(Math.random() * names.length)];
                    count++;
                    if (count > 20) {
                        clearInterval(interval);
                        const winner = span.textContent;  // O nome sorteado é o vencedor agora
                        document.getElementById('winner').textContent = `O vencedor é: ${winner}`;
                    }
                }, 100);
            } else {
                document.getElementById('winner').textContent = 'Nenhum nome para sortear';
            }
        }
    </script>
</body>
</html>
